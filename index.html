<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fashion</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz@1,6..12&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

</head>

<body>
    <nav>
        <ul>
            <li><a href="#">Femmes</a></li>
            <li><a href="#">Hommes</a></li>
            <li><a href="#">Accessoires</a></li>
        </ul>
        <img src="images/logo.png" alt="logo fashion" id="logo">
        <a href="#" class="icones"><img src="images/iconerecherche.png" alt="icone loupe"></a>
        <a href="#" class="icones"><img src="images/iconeuser.png" alt="icone user"></a>
        <a href="#" class="icones"><img src="images/iconecoeur.png" alt="icone coeur"></a>
        <a href="#" class="icones"><img src="images/iconepanier.png" alt="icone panier"></a>
    </nav>
    <main>

        <div id="slider">
            <img src="sliders/fashion womanresize.png" alt="Femmes avec rouge Ã  levres rouge" id="slide">
            <div id="precedent" onclick="ChangeSlide(-1)"><img src="images/flecheGauche.png" alt="fleche gauche"></div>
            <div id="suivant" onclick="ChangeSlide(1)"><img src="images/flecheDroite.png" alt="fleche droite"></div>
            <div id="texte">
                <h2 class="animate__lightSpeedInLeft">Automne - Hiver</h2>
                <p class="animate__lightSpeedInRight">Collection 2024</p>

            </div>
        </div>

    </main>
    <section>
        <figure id="photoFemme">
            <img src="images/femmeChaise.jpg" alt="femmes posant sur une chaise">
        </figure>
        <p id="collectionFemme">Femmes Collection 2024</p>
        <a href="#" class="shopNow" id="Shop1">SHOP NOW</a>
        <figure id="photoHomme">
            <img src="images/hommePullRouge.jpg" alt="Homme posant avec un pull rouge">
        </figure>
        <p id="collectionHomme">Hommes Collection 2024</p>
        <a href="#" class="shopNow" id="Shop2">SHOP NOW</a>
        <figure id="accessoires">
            <img src="images/accessoires.jpg" alt="photo d'accessoires divers">
        </figure>
        <p id="collectionAccessoires">Accessoires Collection 2024</p>
        <a href="#" class="shopNow" id="Shop3">SHOP NOW</a>
    </section>
    <footer>

    </footer>
</body>

</html>
